<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #epub-viewer {
            height: calc(100vh - 120px);
            width: 100%;
        }
        
        #toc-panel {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .toc-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s;
        }
        
        .toc-item:hover {
            background-color: #f3f4f6;
        }
        
        .toc-item.active {
            background-color: #e5e7eb;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部工具栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <!-- 左侧：返回和目录按钮 -->
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                </button>
                <button onclick="toggleToc()" class="text-gray-600 hover:text-gray-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 id="book-title" class="text-lg font-semibold text-gray-800 truncate max-w-md">加载中...</h1>
            </div>
            
            <!-- 中间：章节信息 -->
            <div class="hidden md:block text-sm text-gray-600">
                <span id="chapter-title">-</span>
            </div>
            
            <!-- 右侧：进度、书签和设置 -->
            <div class="flex items-center space-x-3">
                <span id="progress-text" class="text-sm text-gray-600">0%</span>
                <button onclick="toggleBookmarks()" class="p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100" title="书签 (Ctrl+B)">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                    </svg>
                </button>
                <button onclick="toggleSettings()" class="p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100" title="设置">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 目录面板 -->
    <div id="toc-panel" class="fixed top-16 left-0 w-80 bg-white shadow-xl z-40 hidden">
        <div class="p-4 border-b">
            <h3 class="font-semibold">目录</h3>
        </div>
        <div id="toc-content" class="p-2"></div>
    </div>

    <!-- 书签面板 -->
    <div id="bookmarks-panel" class="fixed top-16 right-4 bg-white rounded-lg shadow-xl p-4 z-40 hidden w-80 max-h-96 overflow-y-auto">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold">书签</h3>
            <button onclick="addBookmark()" class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600" title="添加书签 (Ctrl+D)">
                + 添加
            </button>
        </div>
        
        <div id="bookmarks-list" class="space-y-2">
            <!-- 书签列表将动态加载 -->
            <p class="text-sm text-gray-500 text-center py-4">暂无书签</p>
        </div>
    </div>

    <!-- 设置面板 -->
    <div id="settings-panel" class="fixed top-16 right-4 bg-white rounded-lg shadow-xl p-4 z-40 hidden w-64">
        <h3 class="font-semibold mb-3">阅读设置</h3>
        
        <!-- 字体大小 -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">字体大小</label>
            <div class="flex items-center space-x-2">
                <button onclick="changeFontSize(-10)" class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200">A-</button>
                <span id="font-size-display" class="text-sm text-gray-600">100%</span>
                <button onclick="changeFontSize(10)" class="px-3 py-1 bg-gray-100 rounded hover:bg-gray-200">A+</button>
            </div>
        </div>
        
        <!-- 主题 -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">主题</label>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="changeTheme('light')" class="px-3 py-2 bg-white border rounded text-sm hover:bg-gray-50">亮色</button>
                <button onclick="changeTheme('dark')" class="px-3 py-2 bg-gray-800 text-white border rounded text-sm hover:bg-gray-700">暗色</button>
                <button onclick="changeTheme('sepia')" class="px-3 py-2 bg-yellow-50 border rounded text-sm hover:bg-yellow-100">护眼</button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑书签对话框 -->
    <div id="bookmark-dialog" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">添加书签</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">备注（可选）</label>
                <textarea id="bookmark-note" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="为这个书签添加备注..."></textarea>
            </div>
            <div class="flex justify-end space-x-2">
                <button onclick="closeBookmarkDialog()" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                <button onclick="saveBookmark()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">保存</button>
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="pt-16">
        <div id="loading" class="text-center py-12">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-gray-600">正在加载EPUB书籍...</p>
        </div>
        
        <!-- EPUB渲染容器 -->
        <div id="epub-viewer" class="hidden"></div>
        
        <!-- 翻页按钮 -->
        <div id="nav-buttons" class="hidden fixed bottom-8 left-0 right-0 flex justify-between px-8">
            <button onclick="prevPage()" class="bg-white hover:bg-gray-100 rounded-full p-3 shadow-lg">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button onclick="nextPage()" class="bg-white hover:bg-gray-100 rounded-full p-3 shadow-lg">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/js/reader_epub.js"></script>
</body>
</html>
