<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Novel Library - Your personal book collection manager">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Novel Library">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Novel Library</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Fonts for Reader -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "442287604";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <!-- 强制版本控制 -->
  <script src="flutter.js?v=20260116" defer></script>
</head>
<body>
  <script>
    // 版本号 - 更新此值强制刷新
    var APP_VERSION = '20260116-2';
    
    // 检查版本，如果变化则清除缓存
    var storedVersion = localStorage.getItem('app_version');
    if (storedVersion !== APP_VERSION) {
      console.log('版本更新，清除缓存...');
      localStorage.setItem('app_version', APP_VERSION);
      // 清除所有缓存
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    }
    
    window.addEventListener('load', function(ev) {
      // 注销旧的 Service Worker 以确保加载最新代码
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
      }
      
      // Download main.dart.js - 禁用 Service Worker 缓存
      _flutter.loader.loadEntrypoint({
        // 不使用 serviceWorker，直接加载
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
