name: novel_library_app
description: 小说书库管理系统 - Flutter 跨平台客户端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI 组件
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # JSON 序列化
  json_annotation: ^4.8.1
  
  # 路由导航
  go_router: ^13.0.0
  
  # 图片加载
  cached_network_image: ^3.3.1
  
  # 主题色提取
  palette_generator: ^0.3.3+4
  dynamic_color: ^1.7.0
  
  # 工具类
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
